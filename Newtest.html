        .red { background-color: red; }
        .yellow { margin-top: 20px; margin-bottom: 20px;}

            display: inline-block;
           
            
            text-align: justify;

  <body>

    <a href="./index.html">
        
        <div class="p-5 mb-4 bg-light rounded-3 backgroundone d-flex align-items-center">
          <div class="col-10 mx-auto">
            <div class="text-center">
              <h2 class="card-title text-center animate-charcter"><strong>Home</strong></h2> <br>
              </div>
          </div>
        </div>
          
    </a>

    <h1 class="text-center">Bible Historical Referance Project</h1>

    <div class="app">
        <div class="cardstyle">
            <input type="text" id="searchInput" placeholder="Search cards...">
            <button id="toggleYellow">Space out text</button>
            <br>
            <div class="cardList" id="cardList"></div>
        </div>
        
    </div>

    <script>
        function CardList(name, email, id) {
            this.name = name;
            this.email = email;
            this.id = id;
        }

        var appData = {
            red: false,
            green: false,
            blue: false,
            yellow: false,
            purple: true,
            lists: [
                
                new CardList("Luke 3:1, Luke 3:2, Luke 3:3", "John son of Zechariah was in the wilderness doing water imersions for a ritual of purity known as 'miqveh', a singular event not for the washing away of sins, but rather was a public testimony of repentence of evil where he was announcing eschatological salvation (Sin braking communion with God and repentance leading to salvation).", 1),

                new CardList("Luke 3:7, Luke 3:8", "John said to the crowds that came out to be baptised by him, 'You brood of vipers!' which was a fierce insult saying like snakes they had eaten their way out of their mothers' body and killed her. God's wrath will come. 'Do fruits worthy of repentance. Do not begin saying, 'Abraham's our ancestor.' God can rise up children of Abraham out of stones.' John was rejecting the reliance of the favor of God becuase of one's ancestory, but encouraging people to take on the merits of their ancestors.", 2),

                new CardList("Luke 3:9", "Even now the ax is lying at the root of the trees; every tree therefore that doesn't bear good fruit is cut down and thrown into fire.", 3),

                new CardList("Luke 3:10", "So the crowds asked, 'What should we do?'", 4),
                
                new CardList("Luke 3:11", "Share with the disadvantaged, 'Whoever has two coats must share with anyone who has none; and whoever has food must do likewise'", 5),

                new CardList("Luke 3:12, Luke 3:13", "Tax collecters came, 'What should we do?' His said to not overcharge the population or engage in corrupt practices.", 6),

                new CardList("Luke 3:14", "Soldures came, 'What should we do?' he talked to them about not extorting money by threats or false accusations, and be satisfied with what they have.", 7), 
              
                new CardList("Luke 3:15", "People questioned whether John was the Messiah, but John replied with a phrase meaning, 'I baptise with an initation rite to change you into a holy state'", 8),
                
                new CardList("Luke 3:21", "Jesus was baptised by John", 9),

                new CardList("John 2:12, John 2:13", "He went down to Capernaum with his mother, his brothers, and his disciples; and they remained thhere a few days. The Passover of the Jews was near, and Jesus went up to Jerusalem.", 10),
                
                new CardList("John 2:14", "In the temple people were selling unblemished cattle, sheep and doves for temple sacrafices, but were converting foreign currencies but were charging more money for the conversions so that the temple was profiting off of it.", 11),
                
                new CardList("John 2:15", "Making a whip out of chords, he drove them out of the temple. He poured out the coins and overturned the tables.", 12),
                
                new CardList("John 2:16", "He yelled, 'This is my Father's house! Stop making it a marketplace!'", 13)
                
            ],
            searchCards: ""
        };

        function divClasses() {
            return {
                red: appData.blue,
                yellow: appData.yellow
            };
        }

        function filterCardList() {
            return appData.lists.filter(function(card) {
                return card.name.search(new RegExp(appData.searchCards, "i")) > -1;
            });
        }

        function changeClassRed_yellow() {
            appData.yellow = !appData.yellow;
            renderCardList();
        }

        function renderCardList() {
            var cardListDiv = document.getElementById("cardList");
            cardListDiv.innerHTML = "";

            var filteredCards = filterCardList();
            filteredCards.forEach(function(card) {
                var cardDiv = document.createElement("div");
                cardDiv.textContent = " • " + card.name + " • " + card.email;
                if (appData.yellow) {
                    cardDiv.classList.add("yellow");
                }
                cardListDiv.appendChild(cardDiv);
            });
        }

        document.getElementById("searchInput").addEventListener("input", function(event) {
            appData.searchCards = event.target.value;
            renderCardList();
        });

        document.getElementById("toggleYellow").addEventListener("click", function() {
            changeClassRed_yellow();
        });

        // Initial render
        renderCardList();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
